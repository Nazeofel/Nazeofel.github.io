<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
      <div class="card">
        <div class="img">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium Image">
        </div>
        <h3>Equilibrium #3429</h3>
        <p class="colored-p">Our Equilibrium collection promotes</p>
        <p class="colored-p">balance and calm</p>
        <div class="current-status">
          <div class="ethereum">
            <img src="images/icon-ethereum.svg" alt="icon ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="clock">
            <img src="images/icon-clock.svg" alt="icon clock">
            <p class="colored-p">3 days left</p>
          </div>
        </div>
        <hr>
        <div class="signature">
          <img src="images/image-avatar.png" alt="user-image">
          <p>Creation of </p>
          <p> Jules Wyvern</p>
        </div>
      </div>
  </div>
</body>
</html>
